<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center vh-100">
          <div class="col-12 col-sm-4 align-self-center text-center">
            <div class="mb-5 text-primary">
              <h1>Analizador de numeros</h1>
            </div>
            <div class=" mb-3 g-4 align-self-center p-4 rounded-4 shadow-lg">
              <div class="row">
                <div class="col">
                  <canvas class="cont-canvas border shadow-sm" id="canvas" width="200" height="200"></canvas>
                </div>
              </div>

              <div class="row">
                <div class="col">
                    <button class="btn btn-outline-primary" id="clear">Clear</button>

                    <button class="btn btn-outline-success" id="btn">Predict</button>
                </div>
              </div>
              <br>
              <div id="numbers" class="row align-self-center" style="display: none;">

              <div class="col align-self-center">
                  <div class="card text-bg-danger">
                    <div class="card-body">
                    <h5 id="number3" class="card-title">0</h5>
                    </div>
                  </div>
              </div>
              <div class="col align-self-center">
                  <div class="card text-bg-success">
                    <div class="card-body">
                    <h1 id="number" card-title">0</h1>
                    </div>
                  </div>
                </div>
              <div class="col align-self-center">
                  <div class="card text-bg-danger">
                    <div class="card-body">
                      <h5 id="number2" class="card-title">0</h5>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          </div>

        </div>
    </div>
    <script src="static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
